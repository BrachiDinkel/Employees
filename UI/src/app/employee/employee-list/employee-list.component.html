<mat-toolbar class="custom-toolbar">
  <img
    src="assets/EmployeeLogo.png"
    alt="Logo"
    class="logo"
    style="width: auto; height: 100%"
  />
</mat-toolbar>
<div class="custom">
  <div class="search-container">
    <mat-form-field class="search-field">
      <input matInput (keyup)="applyFilter($event)" placeholder="Search" />
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </div>
  <div class="button-container">
    <button
      mat-raised-button
      color="primary"
      class="custom-button"
      class="add"
      (click)="addEmployee()"
    >
      Add <mat-icon>add</mat-icon>
    </button>
    <button
      mat-raised-button
      color="primary"
      class="custom-button"
      class="download"
      (click)="exportToExcel()"
    >
      Download File <mat-icon>download</mat-icon>
    </button>
  </div>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="First Name">
    <th mat-header-cell *matHeaderCellDef class="blue-text">First Name</th>
    <td
      mat-cell
      *matCellDef="let row"
      [ngClass]="{ 'grey-background': highlightedRowIndex !== row.id }"
      (mouseenter)="highlightedRowIndex = row.id"
      (mouseleave)="highlightedRowIndex = null"
    >
      {{ row.firstName }}
    </td>
  </ng-container>

  <ng-container matColumnDef="Last Name">
    <th mat-header-cell *matHeaderCellDef class="blue-text">Last Name</th>
    <td
      mat-cell
      *matCellDef="let row"
      [ngClass]="{ 'grey-background': highlightedRowIndex !== row.id }"
      (mouseenter)="highlightedRowIndex = row.id"
      (mouseleave)="highlightedRowIndex = null"
    >
      {{ row.lastName }}
    </td>
  </ng-container>

  <ng-container matColumnDef="Employee Id">
    <th mat-header-cell *matHeaderCellDef class="blue-text">Employee Id</th>
    <td
      mat-cell
      *matCellDef="let row"
      [ngClass]="{ 'grey-background': highlightedRowIndex !== row.id }"
      (mouseenter)="highlightedRowIndex = row.id"
      (mouseleave)="highlightedRowIndex = null"
    >
      {{ row.employeeId }}
    </td>
  </ng-container>

  <ng-container matColumnDef="Start Date">
    <th mat-header-cell *matHeaderCellDef class="blue-text">Start Date</th>
    <td
      mat-cell
      *matCellDef="let row"
      [ngClass]="{ 'grey-background': highlightedRowIndex !== row.id }"
      (mouseenter)="highlightedRowIndex = row.id"
      (mouseleave)="highlightedRowIndex = null"
    >
      {{ row.startDate | date : "dd/MM/yyyy" }}
    </td>
  </ng-container>

  <ng-container matColumnDef="Delete">
    <th mat-header-cell *matHeaderCellDef></th>
    <td
      mat-cell
      *matCellDef="let row"
      [ngClass]="{ 'grey-background': highlightedRowIndex !== row.id }"
      (mouseenter)="highlightedRowIndex = row.id"
      (mouseleave)="highlightedRowIndex = null"
    >
      <mat-icon
        (click)="openDeleteConfirmationDialog(row.id)"
        class="icon-hover"
        >delete</mat-icon
      >
    </td>
  </ng-container>

  <ng-container matColumnDef="Edit">
    <th mat-header-cell *matHeaderCellDef></th>
    <td
      mat-cell
      *matCellDef="let row"
      [ngClass]="{ 'grey-background': highlightedRowIndex !== row.id }"
      (mouseenter)="highlightedRowIndex = row.id"
      (mouseleave)="highlightedRowIndex = null"
    >
      <mat-icon (click)="editRecord(row.id)" class="icon-hover">edit</mat-icon>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
